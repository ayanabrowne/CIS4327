<!DOCTYPE html>
<lang ="en">

<head>
	<title>Ayana's Bar</title>
	<script src="cart.js" async></script>
	<link href="myStyle.css" rel="stylesheet">
</head>
<body>
	<h1>Welcome to Ayana's Bar</h1>
	<h2 class="section-header">DRANKS</h2>
	<div class="bar-item">
		<span class="bar-item-name">Long Island Ice Tea</span>
		<img class="bar-item-pic" src="./images/long-island-iced-tea.png">
		<div class="bar-item-specs">
			<span class="bar-item-price">$7.99</span>
			<button class="btn bar-item-button" type="button">Add to Cart</button>
		</div>
	</div>
	<div class="bar-item">
		<span class="bar-item-name">Strawberry Daquiri</span>
		<img class="bar-item-pic" src="./images/Strawberry-Daiquiri-SQ-RC-500x500.jpg">
		<div class="bar-item-specs">
			<span class="bar-item-price">$10.99</span>
			<button class="btn bar-item-button" type="button">Add to Cart</button>
		</div>
	</div>
	<div class="bar-item">
		<span class="bar-item-name">Pina Colada</span>
		<img class="bar-item-pic" src="./images/frozen-pina-colada-recipe-759297-Hero-1-c53f5c55f6b14b3e8fea901076e4b130.jpg">
		<div class="bar-item-specs">
			<span class="bar-item-price">$9.50</span>
			<button class="btn bar-item-button" type="button">Add to Cart</button>
		</div>
	</div>
	<div class="bar-item">
		<span class="bar-item-name">Lemon Drop</span>
		<img class="bar-item-pic" src="./images/Lemon-Drop-3-630-630x723.jpg">
		<div class="bar-item-specs">
			<span class="bar-item-price">$6.00</span>
			<button class="btn bar-item-button" type="button">Add to Cart</button>
		</div>
	</div>
	<h2 class="section-header">Cart</h2>
	<div class="cart-row">
		<span class="bar-item header">Item:</span>
		<span class="bar-price header">Price:</span>
		<span class="cart-qty header">Quantity:</span>
	</div>
	<div class="cart-items">
		<div class="cart-row">
			<div class="cart item column">
			
		</div>
		
	</div>
	<div>
	<button type="submit">Submit</button>
	</div>
	
</body>
